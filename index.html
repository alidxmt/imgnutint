<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<div class="center">
<img style="display:block;margin-left: auto;margin-right: auto;" src="images/header.png" width="550"/>

<br>
<br>


Please choose and upload your food image:

<br><br>
<input id='imageinput' type="file" accept="image/*" onchange="loadFile(event)">
<br><br>
<img style="width: 260px;" id="output"/>
<br><br>
<button id='btn' class="btn" onclick="get_nut_data()">get nutrition data</button>
<br><br>
<p id='cat-text'></p> 
<table id='nut-table' style="font-size:small">
    <tr>
      <th>name</th>
      <th>serving_size</th>

      <th>total_fat</th>
      <th>saturated_fat</th>
      <th>cholesterol</th>
      <th>sodium</th>
      <th>choline</th>
    </tr>
    <tr>
      <td>Cheese</td>
      <td>100 g</td>
      <td>12</td>
      <td>3</td>
      <td>2.4 g</td>
      <td>.015 g</td>
      <td>9.00 mg</td>
      <td>6.3 mg</td>
    </tr>
</table>
</div>
